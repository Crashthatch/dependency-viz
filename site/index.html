<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Project Dependencies</title>

    <script type="text/javascript" src="dist/bundle.js"></script>

    <link rel="stylesheet" href="dist/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.ico">

</head>
<body>
    <div class="hud">
        <div class="topbar">
            <div class="search-container">
                <form id="search">
                    <input id="search-input" type="text" autocomplete="off" name="packageName" placeholder="Enter any public npm, packagist, rubygems or Nuget package. eg. gulp."/>
                    <input type="submit" value="Search" class="search-button"></button>
                </form>
            </div>
            <div class="search-results">
                <!-- Dynamically populated -->
            </div>
            <div class="search-result-master">
                <div class="search-result-title-row">
                    <span class="search-result-title">TITLE</span><span class="search-result-version">VER</span>
                </div>
                <div class="search-result-description">DESCRIPTION</div>
                <div class="search-result-details">DETAIL</div>
            </div>
        </div>
        <div class="sidebar">
            <div class="viz-selector">
                <div class="tree-selector">
                </div>
                <div class="pack-selector">
                </div>
                <div class="sun-selector">
                </div>
            </div>
        </div>
    </div>
    <div class="viz">
        <svg width="100" height="80"></svg>
    </div>
</body>
</html>
